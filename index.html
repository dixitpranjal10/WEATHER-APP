<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-img"></div>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-box">
            <input type="text" id="city" placeholder="Enter city name">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div class="theme-buttons">
            <button id="light">Light Theme</button>
            <button id="dark">Dark Theme</button>
        </div>
        <div class="unit-language">
            <label for="units">Units:</label>
            <select id="units" onchange="getWeather()">
                <option value="metric">Metric (°C)</option>
                <option value="imperial">Imperial (°F)</option>
            </select>
            <label for="language">Language:</label>
            <select id="language" onchange="getWeather()">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
        </div>
        <div class="weather-container hidden"></div>
        <div class="forecast-container hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
